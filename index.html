<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Fort - Solo RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🏰 DARK FORT 🏰</h1>
        
        <!-- Character Stats -->
        <div class="character-sheet">
            <h3>📜 KARGUNT</h3>
            <div class="stats">
                <div class="stat">❤️ HP: <span id="hp">15</span>/<span id="maxHp">15</span></div>
                <div class="stat">⚔️ Damage: <span id="playerDamage">d4</span></div>
                <div class="stat">🛡️ Defense: <span id="playerDefense">0</span></div>
                <div class="stat">🪙 Silver: <span id="silver">0</span></div>
                <div class="stat">⭐ Points: <span id="points">0</span>/15</div>
                <div class="stat">🏆 Level: <span id="level">1</span></div>
            </div>
        </div>

        <!-- Game Content -->
        <div class="main-content">
            <div class="game-area">
                <div id="gameText">
                    <p>Welcome to the Dark Fort, brave Kargunt!</p>
                    <p>Click "Start Adventure" to begin your perilous journey...</p>
                </div>
            </div>

            <div class="actions" id="gameActions">
                <button id="startBtn" onclick="startGame()">🚪 Start Adventure</button>
                <button id="exploreBtn" onclick="exploreRoom()" style="display: none;">🔍 Explore</button>
                <button id="attackBtn" onclick="attack()" style="display: none;">⚔️ Attack</button>
                <button id="fleeBtn" onclick="flee()" style="display: none;">🏃 Flee</button>
                <button id="usePotionBtn" onclick="usePotion()" style="display: none;">🧪 Use Potion</button>
                <button id="levelUpBtn" onclick="levelUp()" style="display: none;">🌟 Level Up!</button>
                <!-- Simplified buttons. Shop button removed, will be contextual. -->
            </div>
        </div>
        
        <!-- Inventory -->
        <div class="inventory">
            <h4>🎒 Inventory:</h4>
            <div id="inventory">Empty</div>
        </div>

        <!-- Log -->
        <div class="log">
            <h4>📋 Log:</h4>
            <div id="log"></div>
        </div>
        
    </div>

    <script src="game.js"></script>
</body>
</html>
