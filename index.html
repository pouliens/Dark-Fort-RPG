<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamsioji Tvirtovė - Solo RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🏰 TAMSIOJI TVIRTOVĖ 🏰</h1>
        
        <!-- Character Stats -->
        <div class="character-sheet">
            <h3 id="playerName">📜</h3>
            <div class="stats">
                <div class="stat" data-tooltip="Gyvybės">❤️ <span id="hp">15</span>/<span id="maxHp">15</span></div>
                <div class="stat" data-tooltip="Sidabras">🪙 <span id="silver">0</span></div>
                <div class="stat" data-tooltip="Taškai">⭐ <span id="points">0</span>/<span id="maxPoints">10</span></div>
                <div class="stat" data-tooltip="Žala">⚔️ <span id="playerDamage">d4</span></div>
                <div class="stat" data-tooltip="Šarvai">🛡️ <span id="playerDefense">0</span></div>
                <div class="stat" data-tooltip="Lygis">🏆 <span id="level">1</span></div>
            </div>
        </div>

        <!-- Game Content -->
        <div class="main-content">
            <div class="game-area">
                <div id="gameText">
                    <p>Sveikas atvykęs į Tamsiąją Tvirtovę, drąsusis Karguntai!</p>
                    <p>Spausk "Pradėti Nuotykį" ir leiskis į pavojingą kelionę...</p>
                </div>
            </div>

            <div class="actions" id="gameActions">
                <button id="startBtn" onclick="startGame()">🚪 Pradėti Nuotykį</button>
                <button id="exploreBtn" onclick="exploreRoom()" style="display: none;">🔍 Tyrinėti</button>
                <button id="attackBtn" onclick="attack()" style="display: none;">⚔️ Pulti</button>
                <button id="fleeBtn" onclick="flee()" style="display: none;">🏃 Bėgti</button>
                <button id="levelUpBtn" onclick="levelUp()" style="display: none;">🌟 Kelti Lygį!</button>
                <!-- Simplified buttons. Shop and Potion buttons removed, will be contextual. -->
            </div>
        </div>
        
        <!-- Inventory -->
        <div class="inventory">
            <h4>🎒 Inventorius:</h4>
            <div id="inventory">Tuščia</div>

            <!-- Challenges -->
            <div class="challenges">
                <h4>🏆 Iššūkiai:</h4>
                <div id="challenges">Tuoj...</div>
            </div>
        </div>

        <!-- Map Modal -->
        <div id="mapModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <span class="modal-close" onclick="closeMap()">&times;</span>
                <h3>Tvirtovės Žemėlapis</h3>
                <div id="mapGrid" class="map-grid">
                    <!-- Map will be generated here -->
                </div>
            </div>
        </div>

        <!-- Log -->
        <div class="log">
            <h4>📋 Žurnalas:</h4>
            <div id="log"></div>
        </div>
        
    </div>

    <!-- Sound Effects Library - sfxr.js -->
    <script src="https://sfxr.me/riffwave.js"></script>
    <script src="https://sfxr.me/sfxr.js"></script>
    <script src="sounds.js"></script>
    <script src="game-data.js"></script>
    <script src="game.js"></script>
</body>
</html>
